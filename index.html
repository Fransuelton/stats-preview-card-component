<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="info">

        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>

        <section class="stats-area">
          <div class="stats">
            <p class="count">10k+</p>
            <p class="type">companies</p>
          </div>
          <div class="stats">
            <p class="count">314</p>
            <p class="type">templates</p>
          </div>
          <div class="stats">
            <p class="count">12M+</p>
            <p class="type">queries</p>
          </div>
        </section>
      </div>

      <div class="image">
        <img src="src/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
</body>

</html>
