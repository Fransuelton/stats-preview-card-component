<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="info">

        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="stats-area">
          <li class="stats">
            <p class="count">10k+</p>
            <p class="type">companies</p>
          </li>
          <li class="stats">
            <p class="count">314</p>
            <p class="type">templates</p>
          </li>
          <li class="stats">
            <p class="count">12M+</p>
            <p class="type">queries</p>
          </li>
        </ul>
      </div>
      <picture>
        <source srcset="./src/images/image-header-desktop.jpg" media="(min-width:768px)">
        <img src="./src/images/image-header-mobile.jpg" alt="image" class="image">
      </picture>
    </section>
  </main>
</body>

</html>
